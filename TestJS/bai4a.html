<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="A">
    <button onclick="cv()">Chu vi , Diện tích là</button>
    
    <p id="kq"></p>
    <script>
        function cv() {
            let a = document.getElementById("A").value;
            document.getElementById("kq").innerHTML= "Chu vi là :"+ 4*a +" và "+ "Diện tích là :"+ Math.pow(a,2);
            
        }
       
    </script>
</body>

</html>
