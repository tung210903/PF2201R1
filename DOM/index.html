    <h1>CALCULATOR</h1>
    <input type="text" name="" id="first">
    <input type="text" name="" id="second">
    <button onclick="cong()">Addition(+)</button>
    <button onclick="tru()">Subtraction(-)</button>
    <button onclick="nhan()">Multiplication(x)</button>
    <button onclick="chia()">Division(/)</button>
    <h1 id="kq"></h1>
    <br>
    <Script>
         function cong(){
            let a = +document.getElementById("first").value;
            let b = +document.getElementById("second").value;
            document.getElementById("kq").innerHTML= a+b;
        }

        function tru(){
            let a = +document.getElementById("first").value;
            let b = +document.getElementById("second").value;
            document.getElementById("kq").innerHTML= a-b;
        }

        function nhan(){
            let a = +document.getElementById("first").value;
            let b = +document.getElementById("second").value;
            document.getElementById("kq").innerHTML= a*b;
        }

        function chia(){
            let a = +document.getElementById("first").value;
            let b = +document.getElementById("second").value;
            document.getElementById("kq").innerHTML= a/b;
        }
    </Script>
