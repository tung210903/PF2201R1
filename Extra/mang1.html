<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> 
       let arr = [1, 4, 3, 2, 5, 4, 6]
       let dem=0
       for( let i = 0; i < arr.length; i++){
           if (arr[i]%3==0){
               dem++
           }
       }
       document.write("Số lượng các số chia hết cho 3 trong mảng là "+dem);
    </script>
</body>

</html>
