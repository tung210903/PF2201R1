<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Giá hoa quả</h1>
    <input type="text" id="a">
    <button onclick="check()">Xem giá</button>
    <h2 id="kq"></h2>
    <script>
        function check() {
            let x = document.getElementById("a").value
            if (x == "Ổi" || x == "Dưa hấu") {
                document.getElementById("kq").innerHTML = "20000VNĐ/kg";
            }
            else if (x == "Táo" || x == "Xoài") {
                document.getElementById("kq").innerHTML = "30000VNĐ/kg";
            }
            else if (x == "Cam" || x == "Chôm Chôm") {
                document.getElementById("kq").innerHTML = "40000VNĐ/kg";
            }
            else if (x == "Măng cụt") {
                document.getElementById("kq").innerHTML = "50000VNĐ/kg";
            }
        }


    </script>
</body>

</html>
